<div class="container p-5">
    <div class="card-wrapper">
        <h2 class="mb-3">Login</h2>
        <div class="alert alert-danger mb-4" role="alert" *ngIf="submitted && (loginForm.invalid || errorMessage)">
            <span *ngIf="loginForm.invalid">One or more fields are required.</span>
            <span *ngIf="errorMessage">{{ errorMessage }}</span> 
        </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group mb-3">
            <label class="mb-2">Email:</label>
            <input class="form-control" type="email" formControlName="email" />
            <div class="text-danger" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</small>
                <small *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email.</small>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="mb-2">Password:</label>
            <input class="form-control" type="password" formControlName="password" />
            <div class="text-danger" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
                <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
    </div>
</div>

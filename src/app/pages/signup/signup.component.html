<div class="container">
    <div class="card-wrapper">
        <h2 class="mb-3">Sign Up</h2>
        <div class="alert alert-danger mb-4" role="alert" *ngIf="submitted && (signupForm.invalid || errorMessage)">
            <span *ngIf="signupForm.invalid">One or more fields are required.</span>
            <span *ngIf="errorMessage">{{ errorMessage }}</span> 
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <!-- Email Field -->
            <div class="form-group mb-3">
                <label class="mb-2">Email:</label>
                <input class="form-control" type="email" formControlName="email" />
                <div class="text-danger" *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched">
                    <small *ngIf="signupForm.controls['email'].errors?.['required']">Email is required.</small>
                    <small *ngIf="signupForm.controls['email'].errors?.['email']">Enter a valid email.</small>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group mb-3">
                <label class="mb-2">Password:</label>
                <input class="form-control" type="password" formControlName="password" />
                <div class="text-danger" *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched">
                    <small *ngIf="signupForm.controls['password'].errors?.['required']">Password is required.</small>
                    <small *ngIf="signupForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
                </div>
            </div>

            <button type="submit" class="btn btn-dark">Signup</button>
        </form>
    </div>
</div>
